<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backbone.js toDoMVC</title>
</head>
<body>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="MVC/model/todoItems.js"></script>
	<script src="MVC/collection/toDoListCollection.js"></script>
	<script src="MVC/views/todos.js"></script>
	<script src="MVC/views/app.js"></script>
	<script src="MVC/routers/router.js"></script>
	<script src="MVC/apps.js"></script>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double click  to edit a todo</p>
		<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</div>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong></strong><%= remaining === 1 ? 'item':'items'%>left</span>
		<ul id='filters'>
			<li>
				<a class='selected' href='#/'>All</a>
			</li>
			<li>
				<a href='#/active'>Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if(completed) { %>
		<button id='clear-completed'>Clear compelted (<%= completed %>)</button>
		<% } %>
	</script>
</body>
</html>
